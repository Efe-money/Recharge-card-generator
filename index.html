<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
                         
             
             <section class="bg-light ">
                <div class=" top bg-white m-4 p-2 fs-3 text-center fw-bold ">TOP UP  YOUR AIRTIME</div>

                    <div class="card col-12 col-md-6 col-lg-6 m-3 shadow-lg rounded-4 w-50 ">
                          <!-- network options -->

                                <!-- choose network -->
                                 <div class=" m-2">
                                    <h1 class=" fs-4">Choose Network</h1>
                                    <select class="form-select" id="netwrk">
                                        <option>Click this to select Network Provider</option>
                                        <option value="AIRTEL">AIRTEL</option>   
                                        <option value="GLO">GLO</option>
                                        <option value="MTN">MTN</option>
                                        <option value="ETISALAT">ETISALAT</option>
                                    </select>
                                </div>




                                <!-- choose amount -->
                                <div class=" m-2" >
                                    <h1 class=" fs-4">Select Amount</h1>
                                    <select class="form-select" id="chooseAmount">
                                        <option>Select Amount</option>
                                        <option  value="100">100</option>
                                        <option  value="200">200</option>
                                        <option  value="500">500</option>
                                        <option  value="1000">1000</option>
                                        <option  value="5000">5000</option>
                                    </select>
                                </div>


                                <!-- generate pin and save pin  -->
                                <div class="m-2">
                                    <h1 class="fs-3">Generate Pin</h1>
                                    <input type="email" class="form-control" id="pin" placeholder="generated pin" disabled>
                                    <div class="col-6">
                                        <button class="btn btn-success my-4 p-2 mx-auto" onclick="generateNumber()">Generate pin</button>
                                        <button type="button" class="btn btn-info my-4 p-2 mx-auto" onclick="savebtn()">Save pin</button>
                                     </div>
                                </div>
                    </div>



                







                    <!-- to recharge -->
                    <div class="col-12 col-md-6 col-lg-5 shadow-lg rounded bg-white p-4 h-25">

                        <div class="mb-4">
                         
                         
                         <input type="text" name="" id="pinInput"  class="w-100 mb-4 rounded p-2" placeholder="paste pin ">
         
                         <button onclick="recharge()" class="p-2 px-5 rounded border-none bg-success text-white border border-0" >Recharge</button>
         
                        </div>  
                    </div>

             
            </section>
            
        </div>
    </div>
    <main>
       <div class="container">
        <div class=" row histo bg-white py-3 px-3 p-2 rounded shadow-lg justify-content-center">
            <div class="table ">
                <table class="table table-bordered">
                <th class="p-2 col-1 bg-dark text-white">S/N</th>
                <th class="p-2 bg-light">Network Provider</th>
                <th class="p-2 bg-light">Date Printed</th>x
                <th class="p-2 bg-light">Amount</th>
                <th class="p-2 bg-light">Pin</th>
                <th class="p-2 bg-light">Print Ref</th>
                <th class="p-2 bg-light">Status</th> 
                <th class="p-2 bg-danger text-white">Delete</th>

                <tbody id="displayer"> </tbody>
                </table>
       </div>
    </main>
              
    
             









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./style2.js"></script>
</body>
</html>
